<div *ngIf="apiData?.type === 'list'" >     
    <div class="list-container" *ngIf="apiData?.list" >
        <div class="list-title">{{apiData?.title}}</div>
        <div class="list-item" *ngFor="let item of apiData?.list; let i = index">
            {{i+1}}. {{item}}
        </div>
    </div>
</div>
